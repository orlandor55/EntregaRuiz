{% load static %}
<!DOCTYPE html>
<html lang="es-VE">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  {% block description %} <meta name="description" content="{{home.description}}"> {% endblock description %}
  
  <title>Blog de la Familia {% block title %}{% endblock title %}</title>
 

  {% block css %}{% endblock css %}
</head>
<body>

  {% block content %}
  {% endblock content %}

  {% block js %}{% endblock js %}

  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
